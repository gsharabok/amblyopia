<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amblyopia Treatment</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        button {
            padding: 8px 16px;
        }

        pre {
            overflow-x: hidden;
            overflow-y: auto;
        }

        video {
            width: 100%;
        }

        .option {
            margin-bottom: 12px;
        }

        .section-heading {
            margin-top: 10px;
        }

        #container {
            margin: 16% auto;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        #media {
            max-width: 1280px;
        }
    </style>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
          <a class="navbar-brand text-black" href="index">Amblyopia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto py-4 py-lg-0">
                  <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-black" href="index">Home</a></li>
                  <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-black" href="tutorial">Tutorial</a></li>
                  <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-black" href="index">Calibration</a></li>
                  <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-black" href="training">Training</a></li>
              </ul>
          </div>
      </div>
    </nav>

    <div id="container">
        <h2 class="section-heading">Options</h2>
        <div class="option">
            <input id="use-datachannel" checked="checked" type="checkbox"/>
            <label for="use-datachannel">Use datachannel</label>
            <select id="datachannel-parameters">
                <option value='{"ordered": true}'>Ordered, reliable</option>
                <option value='{"ordered": false, "maxRetransmits": 0}'>Unordered, no retransmissions</option>
                <option value='{"ordered": false, "maxPacketLifetime": 500}'>Unordered, 500ms lifetime</option>
            </select>
        </div>
        <div class="option">
            <input id="use-audio" type="checkbox"/>
            <label for="use-audio">Use audio</label>
            <select id="audio-codec">
                <option value="default" selected>Default codecs</option>
                <option value="opus/48000/2">Opus</option>
                <option value="PCMU/8000">PCMU</option>
                <option value="PCMA/8000">PCMA</option>
            </select>
        </div>
        <div class="option">
            <input id="use-video" checked="checked" type="checkbox"/>
            <label for="use-video">Use video</label>
            <select id="video-resolution">
                <option value="">Default resolution</option>
                <option value="320x240" selected>320x240</option>
                <option value="640x480">640x480</option>
                <option value="960x540">960x540</option>
                <option value="1280x720">1280x720</option>
            </select>
            <select id="video-transform">
                <option value="none">No transform</option>
                <option value="edges" selected>Edge detection</option>
                <option value="cartoon">Cartoon effect</option>
                <option value="rotate">Rotate</option>
            </select>
            <select id="video-codec">
                <option value="default" selected>Default codecs</option>
                <option value="VP8/90000">VP8</option>
                <option value="H264/90000">H264</option>
            </select>
        </div>
        <div class="option">
            <input id="use-stun" type="checkbox"/>
            <label for="use-stun">Use STUN server</label>
        </div>

        <button id="start" onclick="start()">Start</button>
        <button id="stop" style="display: none" onclick="stop()">Stop</button>

        <div id="media" style="display: none">
            <h2 class="section-heading">Media</h2>

            <audio id="audio" autoplay="true"></audio>
            <video id="video" autoplay="true" playsinline="true"></video>
        </div>

        <h2 class="section-heading">State</h2>
        <p>
            ICE gathering state: <span id="ice-gathering-state"></span>
        </p>
        <p>
            ICE connection state: <span id="ice-connection-state"></span>
        </p>
        <p>
            Signaling state: <span id="signaling-state"></span>
        </p>

        <h2 class="section-heading">Data channel</h2>
        <pre id="data-channel" style="height: 200px;"></pre>

    </div>

    <script src="client.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
